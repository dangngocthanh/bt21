<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let a = prompt('Type a number', 0)
    let check=a>0?1:a<0?2:3
    switch (check) {
        case 1:
            alert(1)
            break
        case 2:
            alert(-1)
            break
        default:
            alert(0)
    }
</script>

</body>
</html>
